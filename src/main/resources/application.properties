spring.application.name=TallerProyecto1E5

#conexion
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/DBTareas2024227
spring.datasource.username=quinto
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Evitar que se creen esquemas nuevos de la DB
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

#Desactivar el uso del server: tomcat
spring.main.web-application-type=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl